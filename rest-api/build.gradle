plugins {
    id "io.freefair.lombok" version "5.0.0-rc4"
}

apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

dependencies {
    compile('org.springframework.boot:spring-boot-starter-web')
    compile('org.springframework.boot:spring-boot-starter-data-jpa')
    compile('org.springframework:spring-context-support')

    compile("org.jetbrains.kotlin:kotlin-stdlib-jdk8:${kotlinVersion}")

    compile "org.postgresql:postgresql:42.2.10"
    compile('commons-codec:commons-codec:1.9')
    compile('com.vladmihalcea:hibernate-types-52:2.4.2')

    testCompile "com.h2database:h2:1.4.200"
    testCompile "org.springframework.boot:spring-boot-starter-test"

    compile "org.apache.commons:commons-lang3:3.9"
    compile "org.projectlombok:lombok:${lombokVersion}"
    compile "com.google.code.findbugs:jsr305:${jsr305Version}"

    compile project(':fns-sdk')
    compile project(':rest-api-dto')

    testCompile project(':test-util')
}
